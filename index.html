<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost and Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .list {
      max-width: 600px;
      width: 100%;
    }
    .item {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 5px solid #007bff;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .item.found {
      border-left-color: #28a745;
    }
    .item h3 {
      margin: 0 0 0.3rem 0;
    }
    .section-title {
      color: #555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>üì¶ Lost and Found</h1>

  <form id="itemForm">
    <label for="type">Type:</label>
    <select id="type" required>
      <option value="lost">Lost</option>
      <option value="found">Found</option>
    </select>

    <label for="name">Item Name:</label>
    <input type="text" id="name" placeholder="e.g. Black Wallet" required />

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Short description..." required></textarea>

    <label for="contact">Contact Info:</label>
    <input type="text" id="contact" placeholder="Phone or email" required />

    <button type="submit">Submit</button>
  </form>

  <h2 class="section-title">üîç Lost Items</h2>
  <div class="list" id="lostList"></div>

  <h2 class="section-title">‚úÖ Found Items</h2>
  <div class="list" id="foundList"></div>

  <script>
    const itemForm = document.getElementById('itemForm');
    const lostList = document.getElementById('lostList');
    const foundList = document.getElementById('foundList');

    let items = [];

    itemForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const type = document.getElementById('type').value;
      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const contact = document.getElementById('contact').value.trim();

      if (!name || !description || !contact) return;

      const item = {
        type,
        name,
        description,
        contact,
        id: Date.now()
      };

      items.push(item);
      itemForm.reset();
      renderItems();
    });

    function renderItems() {
      lostList.innerHTML = '';
      foundList.innerHTML = '';

      items.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('item');
        if (item.type === 'found') div.classList.add('found');

        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p><strong>Contact:</strong> ${item.contact}</p>
        `;

        if (item.type === 'lost') {
          lostList.appendChild(div);
        } else {
          foundList.appendChild(div);
        }
      });
    }
  </script>

</body>
</html>
